name: Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "18.x"
        cache: 'npm'
    - run: npm ci
    - run: npm run codegen && npm run build
    - run: graph auth --product hosted-service ${{ secrets.GRAPH_AUTH_TOKEN }}
    - run: npm run deploy:hosted